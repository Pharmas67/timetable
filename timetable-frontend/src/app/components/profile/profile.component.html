<div class="max-w-4xl mx-auto mt-8 px-4">
  <!-- Profile Image and Edit Button -->
  <div class="flex flex-col items-center">
    <div class="flex justify-center mb-4">
      <img [src]="(currentUser!.imageName ? 'http://localhost/assets/userImages/' + currentUser!.imageName : '../../../assets/images/defaultProfile.png')" alt="Profile Image" class="w-40 h-40 rounded-full border-4 border-white">
    </div>
    <button class="px-6 py-2 bg-gray-200 text-gray-700 rounded" (click)="openFileInput()">Edit</button>
    <input type="file" #fileInput hidden (change)="handleFileInput($event)">
  </div>

  <!-- Profile Information -->
  <div class="mt-8 space-y-4">
    <!-- Name -->
    <div>
      <label for="name" class="block text-gray-700 text-sm font-bold mb-1">Name:</label>
      <div class="flex items-center">
        <span id="name" class="text-gray-900">{{ currentUser!.username }}</span>
        <button class="ml-auto px-6 py-2 bg-gray-200 text-gray-700 rounded" (click)="editName()">Edit</button>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-gray-700 text-sm font-bold mb-1">Email:</label>
      <div class="flex items-center">
        <span id="email" class="text-gray-900">{{ currentUser!.email }}</span>
        <button class="ml-auto px-6 py-2 bg-gray-200 text-gray-700 rounded" (click)="editEmail()">Edit</button>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-gray-700 text-sm font-bold mb-1">Password:</label>
      <div class="flex items-center">
        <span id="password" class="text-gray-900">********</span>
        <button class="ml-auto px-6 py-2 bg-gray-200 text-gray-700 rounded" (click)="editPassword()">Edit</button>
      </div>
    </div>

    <div class="warning-container" *ngIf="warning" style="margin-top: 10px;">
      <div class="warning-message">
          {{ warningMessage }}
      </div>
    </div>
  </div>
</div>
