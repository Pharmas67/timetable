<div class="bg-gray-100 p-4 m-4">
    <div class="max-w-sm mx-auto my-10">
        <div class="bg-white shadow-lg rounded-lg">
            <div class="rounded-lg p-1" *ngFor="let appointment of appointmentsArray">
                <div class="m-2" [ngClass]="appointment.category == 'Work'? 'bg-blue-300' : appointment.category == 'Birthday' ? 'bg-lime-300': appointment.category == 'Private'? 'bg-slate-300' : 'bg-cyan-300'">
                    <li class="p-2 pb-0 flex justify-between items-center">
                        <div class="m-4">
                            <h3>{{ appointment.name}}</h3>
                        </div>
                        <div class="m-4">
                            <h1 class="text-gray-600 text-xs">{{appointment.category}}</h1>
                        </div>
                    </li>
                    <li class="p-2 pt-0 flex justify-between items-center">
                        <div class="m-2 ml-4 mr-4">
                            <h3 class="text-gray-600 text-xs">{{ appointment.description}}</h3>
                        </div>
                        <div class="m-2 ml-4 mr-4">
                            <h1 class="text-gray-600 text-xs">{{appointment.startDate}}</h1>
                        </div>
                    </li>
                </div>
            </div>
        </div>
    </div>
</div>
