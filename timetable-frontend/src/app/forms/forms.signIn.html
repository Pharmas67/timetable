<div class="container">
    <div class="sign-in-form">
      <h2 class="form-title">Sign In</h2>
      <form (submit)="signIn()" [formGroup]="signInForm">
        <div class="form-group">
          <label for="email" class="form-control-label">Email address or Username</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password" class="form-control-label">Password</label>
          <br>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-sign-in">Sign In</button>
      </form>
      <br>
      <div class="warning-container" *ngIf="warning">
        <div class="warning-message">
            {{ warningMessage }}
        </div>
        <br>
      </div>
      <div class="form-group">
        <a [routerLink]="['/signup']" class="register">Click here to register</a>
      </div>
    </div>
  </div>
