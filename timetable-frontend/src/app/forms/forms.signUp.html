<div class="container">
    <div class="sign-up-form">
      <h2 class="form-title">Sign Up</h2>
      <form (submit)="signUp()" [formGroup]="signUpForm">
        <div class="form-group">
          <label for="username" class="form-control-label">Username</label>
          <br>
          <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="email" class="form-control-label">Email address or Username</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
          </div>
        <div class="form-group">
          <label for="password" class="form-control-label">Password</label>
          <br>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="password2" class="form-control-label">Confirm Password</label>
            <br>
            <input type="password" class="form-control" id="password2" placeholder="Confirm Password" formControlName="password2">
          </div>
        <button type="submit" class="btn btn-sign-up">Sign Up</button>
      </form>
      <br>
      <div class="warning-container" *ngIf="warning">
        <div class="warning-message">
            {{ warningMessage }}
        </div>
        <br>
      </div>
      <div class="form-group">
        <a [routerLink]="['/']" class="signIn">Click here to Log In</a>
      </div>
    </div>
  </div>
